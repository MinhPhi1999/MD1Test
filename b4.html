<script>
    class Animal {
        constructor(name,weight) {
            this.name=name;
            this.weight=weight;
        }
        setName(name){
            this.name=name;
        }
        getName(){
            return this.name;
        }
        setWeight(weight){
            this.weight=weight;
        }
        getWeight(){
            return this.weight;
        }
        toString(){
           document.write(this.name+' '+this.weight)
        }
    }
    let objAnimal1 = new Animal('Elephant',45.6);
    objAnimal1.toString();
    let objAnimal2 = new Animal('Cat',20);
    objAnimal2.setName('Mouse');
    document.write('<br>');
    objAnimal2.toString();
</script>
