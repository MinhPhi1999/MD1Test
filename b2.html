<script>
    let arr = [1,2,3,4,5]
    let x = +prompt('nhập số')
    function checkFunc(arr,b) {
        let checkFunction = true;
        for (let i = 0;i<arr.length;i++){
            if (b===arr[i]){
                document.write(i)
                checkFunction= true;
                break
            }
            else {
                checkFunction= false
            }
        }
        if (checkFunction === false){
            document.write('k thuộc mảng')
        }
    }

    checkFunc(arr,x)


</script>
